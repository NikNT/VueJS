<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Hello, Vue</h1>
    <div id="app">
      <h2>{{title}} - {{author}} - {{age}}</h2>
      <button @click="age++">Inc Age</button>
      <button @click="age--">Dec Age</button>
      <button @click="age = 46">Reset</button>
      <div @click="changeTitle('AtomicHabits')">ChangeBookTitle</div>
      <div v-if="showBooks">
        <div>
          <ul>
            <li
              v-for="(book, index) in filteredBooks"
              :class="{fav : book.isFav}"
              @click="toggleFav(index)"
            >
              <img :src="book.img" :alt="book.title" />
              <h3>{{book.title}}</h3>
              <p>{{book.author}}</p>
            </li>
          </ul>
        </div>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <!-- <span v-if="!showBooks">Show Books</span> -->
        <span v-else>Show Books</span>
      </button>
      <div v-show="showBooks"><p>Showing</p></div>

      <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">doubleClick</div>
      <div class="box" @mousemove="handleMousemove">{{x}} : {{y}}</div>
      <!-- Attribute Binding -->
      <a :href="url">Website</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
